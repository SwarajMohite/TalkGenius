<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Meet Clone â€” Lobby</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="center">
  <div class="card">
    <h1>Meeting Website</h1>
    <p class="muted">Group Discussion practice</p>

    <label>Display name</label>
    <input id="name" placeholder="Your name" />

    <label>Room ID</label>
    <input id="room" placeholder="e.g. gd-101" />

    <button id="go">Join Room</button>
    <p class="muted small">Tip: share the Room ID with others so they can join.</p>
  </div>

  <script>
    document.getElementById('go').onclick = () => {
      const name = document.getElementById('name').value.trim();
      const room = document.getElementById('room').value.trim() || 'default';
      if (!name) return alert('Please enter your name');
      const url = new URL(location.origin + '/room.html');
      url.searchParams.set('room', room);
      url.searchParams.set('name', name);
      location.href = url.toString();
    };
  </script>
</body>
</html>
